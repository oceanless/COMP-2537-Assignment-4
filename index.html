<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Card Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- import Bootstrap css and js-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body>
  <header>
    <div id="difficulty" class="btn-group btn-group-toggle m-3" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" value="easy" name="options" id="option1" autocomplete="off" checked=""> Easy
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="medium" name="options" id="option2" autocomplete="off"> Medium
      </label>
      <label class="btn btn-primary active">
        <input type="radio" value="hard" name="options" id="option3" autocomplete="off"> Hard
      </label>
    </div>
    <br>
    <a href="./index.html" id="resetButton"><button class="btn btn-primary"> Reset</button></a>
    <button class="btn btn-primary" id="startButton" style="display: none;"> Start!</button>
    <section id="info">
      <h1>Total Number of Pairs <span id="totalPairs"></span></h1>
      <h1>Number of Matches <span id="numMatches"></span></h1>
      <h1>Number of pair left <span id="numPairsLeft"></span></h1>
      <h1>Number of Clicks <span id="numClicks"></span></h1>
      <h1><span id="timer"></span> seconds passed!</h1>
    </section>
  </header>


  <div id="game_grid">
    <div class="card">
      <img id="img1" class="front_face" src="001.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img2" class="front_face" src="002.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img3" class="front_face" src="003.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img4" class="front_face" src="001.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img5" class="front_face" src="002.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img6" class="front_face" src="003.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
  </div>
</body>

</html>
